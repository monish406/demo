<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body style="background-image: url('C:/Users/monis/Documents/sample pic/OIP.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">

    <div class="form-container">
        <h2>Contact Details</h2>

       <form id="contactForm">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter mail">
        
        <label>Address</label>
        <input type="text" id="address" placeholder="Enter address">

        <label>Address Line 1</label>
        <input type="text" id="address1" placeholder="House no, Street name">

        <label>Address Line 2</label>
        <input type="text" id="address2" placeholder="Area, Landmark (optional)">

        <label>City</label>
        <input type="text" id="city" placeholder="Enter city">

        <label for="state">State</label>
        <select id="state" name="state">
            <option value="">Choose the state</option>
            <option value="tamilnadu">Tamil Nadu</option>
            <option value="kerala">Kerala</option>
            <option value="karnataka">Karnataka</option>
            <option value="andhra">Andhra Pradesh</option>
        </select>


        <label>Pincode</label>
        <input type="text" id="pincode" placeholder="Enter pincode">
        <label for="command">Command</label>
        <textarea id="command" placeholder="command"></textarea>


        <button type="submit">Submit</button>
    </form>

</div>

<script src="demo.js"></script>
</body>
</html>
